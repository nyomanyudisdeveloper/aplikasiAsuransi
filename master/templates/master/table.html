<div>
  <table class="mt-5 bg-white border border-gray-200 " >
    <thead>
      <tr class="bg-gray-200">
        {% for tableHeader in list_table_header %}
          <th class="py-2 px-4 border-b text-left">{{ tableHeader }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% if list_table_detail %}
          {% for table_detail in list_table_detail %}
          <tr>
              {% for detail in table_detail %}
                  <td class="py-2 px-4 border-b text-left" >{{ detail}}</td>
              {% endfor %}
          </tr>
          {% endfor %}
      {% else %}
      <tr>
        <td class="py-2 px-4 border-b text-center" colspan="{{ list_table_header|length }}">No data available, try create new transaction</td>
      </tr>
      {% endif %}
    </tbody>
  </table>
</div>
